# .github/workflows/build-summary.yml
name: Build Summary Reporter

on:
  workflow_run:
    workflows: 
      - "Docker Build & Push" # Name of the workflow to monitor
      - "React CI" # Name of the workflow to monitor
      - "Terraform Deploy" # Name of the workflow to monitor
    types:
      - completed

jobs:
  summary:
    runs-on: ubuntu-latest
    steps:
      - name: Print Build Result
        run: |
          echo "ðŸ”Ž Workflow: ${{ github.event.workflow_run.name }}"
          echo "ðŸ”Ž Run ID: ${{ github.event.workflow_run.id }}"
          echo "ðŸ”Ž Conclusion: ${{ github.event.workflow_run.conclusion }}"

          if [ "${{ github.event.workflow_run.conclusion }}" == "success" ]; then
            echo "ðŸŽ‰ ${{ github.event.workflow_run.name }} completed successfully!"
          else
            echo "âŒ ${{ github.event.workflow_run.name }} failed. Check logs in run ID: ${{ github.event.workflow_run.id }}"
          fi

      - name: Write Job Summary
        run: |
          {
            echo "## ðŸ“ Build Summary"
            echo ""
            echo "- **Workflow Name:** ${{ github.event.workflow_run.name }}"
            echo "- **Run ID:** ${{ github.event.workflow_run.id }}"
            echo "- **Status:** ${{ github.event.workflow_run.conclusion }}"
            echo ""
            if [ "${{ github.event.workflow_run.conclusion }}" == "success" ]; then
              echo "âœ… ${{ github.event.workflow_run.name }} finished successfully!"
            else
              echo "âŒ ${{ github.event.workflow_run.name }} failed. Please [check logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}) for details."
            fi
          } >> $GITHUB_STEP_SUMMARY
